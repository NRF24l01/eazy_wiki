<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RX-Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }

        .search-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .content-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .content-card img {
            max-width: 100%;
            height: auto;
        }

        .content-card h3 {
            margin: 15px 0 10px;
        }

        .content-card p {
            color: #666;
        }

        .nav-link {
            font-size: 1.5rem;
            color: #007bff !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RX-Wiki</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if auth %}
                    <li class="nav-item">
                        <a class="nav-link" href="new_page"><i class="bi bi-plus-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout"><i class="bi bi-box-arrow-right"></i></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="auth"><i class="bi bi-key"></i></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div class="search-section">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Поиск">
            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
        </div>
    </div>
    <div class="content-card">
        <img src="https://via.placeholder.com/150" alt="Фото">
        <h3>Название</h3>
        <p>Описание</p>
        <a href="#" class="btn btn-primary">Читать</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
